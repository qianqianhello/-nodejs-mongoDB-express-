<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <!-- <script src="./jQuerycookie.js"></script> -->
    <link rel="stylesheet" href="./css/index.css" type="text/css" >
</head>
<body>
    <div id="container">
        <form id="form" method="GET" action="./main">
        <table class="index">
            <thead>
                <tr rowspan="2">
                    <th>系统登录</th>
                </tr>
            </thead>
            <tr>
                <td><input class="text" id="name" type="text" 
                    onclick="this.classList.add('focus')" 
                    onblur="this.classList.remove('focus')" 
                    name="name" placeholder="请输入用户名"></td>
            </tr>
            <tr>
                <td><input class="text" id="password" type="password" 
                    onclick="this.classList.add('focus')" 
                    onblur="this.classList.remove('focus')" 
                     name="password" placeholder="请输入密码"></td>
            </tr>
            <tr>
                <td><label for="remerber" id="remerber_laber" class="radio_label radiodelected">
                    <input type="checkbox" id="remerber" name="remerber"/>记住密码
                </label></td>
            </tr>
            <tr>
                <td><label class="submit text">
                        <input type="submit" id="submit" name="submit"/>登录
                </label></td>
            </tr>
        </table>
    </form>
    </div>
</body>
</html>
<script type="text/javascript" src="./javascripts/indexjs.js"></script>
